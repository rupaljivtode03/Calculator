<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Calculator <span class="brand-accent">&#128425;</span></h1>
        <p class="subtitle">A Modern, Creative Calculator</p>
    </header>
    <main>
        <div class="calculator">
            <input type="text" class="calculator-display" id="display" disabled />
            <div class="calculator-buttons">
                <button class="btn" onclick="appendValue('7')">7</button>
                <button class="btn" onclick="appendValue('8')">8</button>
                <button class="btn" onclick="appendValue('9')">9</button>
                <button class="btn" onclick="appendValue('/')">&divide;</button>

                <button class="btn" onclick="appendValue('4')">4</button>
                <button class="btn" onclick="appendValue('5')">5</button>
                <button class="btn" onclick="appendValue('6')">6</button>
                <button class="btn" onclick="appendValue('*')">&times;</button>

                <button class="btn" onclick="appendValue('1')">1</button>
                <button class="btn" onclick="appendValue('2')">2</button>
                <button class="btn" onclick="appendValue('3')">3</button>
                <button class="btn" onclick="appendValue('-')">&minus;</button>

                <button class="btn" onclick="appendValue('0')">0</button>
                <button class="btn" onclick="appendValue('.')">.</button>
                <button class="btn" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="backspace()">DEL</button>
                <button class="btn" onclick="appendValue('+')">+</button>

                <button class="btn ac" onclick="clearDisplay()">AC</button>
                <button class="btn equal" onclick="calculate()">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Crafted with <span class="brand-accent">&#10084;</span> by Calc Team</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
